<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernNest - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background: url(./Loginbackround.jpg);
            background-size: cover;
            background-position: center;  
            filter: blur();
        }
        /* .page{
            height: 100vh;
            width: 100%;
            
        } */

        #login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        #login-container h2 {
            color: #333;
        }

        #login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        #login-container button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #login-container button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<!-- <body><div class="page"> <img src="./" alt=""> -->
    <div id="login-container"> 
        <h2>Welcome to ModernNest</h2>
        <form id="login-form" onsubmit="validateForm(); return false;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
<!-- </div> -->
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'yourUsername' && password === 'yourPassword') {
                alert('Login successful!'); // Replace this with your actual login logic
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
